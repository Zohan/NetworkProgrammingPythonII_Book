title: CNE 335 Network Programming in Python II
language: English
summary: |-
  This course introduces students to advanced topics in the Python programming language. Students will make use of object-oriented principles to write multi-file programs. Students will make use of modules to quickly build complex software, and will learn to write effective documentation.
  This is the second course in the series. It is recommended you complete CNA330 Network Programming in Python before attempting this course.
